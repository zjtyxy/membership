<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>login</title>
    <link rel="stylesheet" href="assets/login/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection"/>
    <script src="assets/js/jquery-1.10.2.js"></script>
    <script src="assets/login/tether.min.js"></script>
    <script src="assets/login/bootstrap.min.js"></script>

</head>
<body>

<div class="container pt-5">
    <div class="col-sm-12 col-md-5 col-lg-5 m-auto pt-5 mt-5">
        <!--登陆框-->
        <div class="card" style="border-radius: 10px">
            <div class="card-block">
                <!--标题-->
                <h2 class="card-title"><i class="fa fa-user" aria-hidden="true"></i>管理员登录</h2>
                <span class="text-muted text-danger" th:unless="${error == null}" th:text="${error}"></span>
                <hr>
                <form th:action="@{/login}" method="post">
                    <!--用户输入框-->
                    <div class="input-group ">
                        <input type="text" class="form-control" placeholder="管理员" id="username" name="username" th:value="${username}" required>
                    </div>
                    <br/>
                    <!--密码输入框-->
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="密码" th:value="${password}" name="password" id="password">
                    </div>
                    <br/>
                    <br/>
                    <!--登录按钮-->
                    <div align="center" style="padding-bottom: 10%">
                        <button class="btn btn-outline-success" type="submit" style="width: 12rem">登录3</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
