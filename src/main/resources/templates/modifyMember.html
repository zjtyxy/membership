<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>会员信息修改</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection"/>
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- Morris Chart Styles-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet"/>

</head>

<body>

<div id="wrapper">
    <div th:replace="title :: html"></div>
    <!--侧边栏-->
    <div th:replace="sidebar :: html"></div>
    <!--内容主体-->
    <div id="page-wrapper">
        <!--内容主题-->
        <div class="header">
            <h1 class="page-header">
                会员编辑
            </h1>
        </div>
        <div id="page-inner">
            <!--自定义内容-->
            <!--<div class="container">-->
            <div class="card">
                <div class="card-content">

                    <form th:action="@{/modifyMember}" method="post" id="modifyMember" th:object="${member}"  >
                        <div class="row">
                            <div class="file-path-wrapper">
                                <img id="myimg" th:src="*{getIconPath()}" class="img-responsive img-thumbnail"
                                     style="width: 20%;height: 20%"/>
                            </div>
                        </div>
                        <div class="row">

                            <div class="form-group" style="width: 48%;float: left;padding-left: 20px">
                                <label for="memberName">会员名</label>
                                <input placeholder="会员名" id="memberName" type="text" class="validate" name="memberName" th:value="*{getMemberName()}"
                                       required/>

                            </div>

                            <div class="form-group" style="width: 48%;float: left;padding-left: 20px">
                                <label for="phone">联系电话</label>
                                <input id="phone" name="phone" type="tel" class="validate" placeholder="联系电话"  th:value="*{getPhone()}" required/>

                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group" style="width: 48%;float: left;padding-left: 20px">
                                <label for="zhiwu">职务</label>
                                <input placeholder="职务" id="zhiwu" type="text" class="validate" name="zhiwu" th:value="*{getZhiwu()}" required/>

                            </div>
                            <div class="form-group" style="width: 48%;float: left;padding-left: 20px">
                                <label for="zhengzhimianmao">政治面貌</label>
                                <input id="zhengzhimianmao" name="zhengzhimianmao" type="text" class="validate"
                                       placeholder="政治面貌" th:value="*{getZhengzhimianmao()}" required/>

                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group" style="width: 48%;float: left;padding-left: 20px">
                                <label for="memberName">民族</label>
                                <input placeholder="民族" id="minzu" type="text" class="validate" name="minzu" th:value="*{getMinzu()}" required/>

                            </div>
                            <div class="form-group" style="width: 48%;float: left;padding-left: 20px">
                                <label for="shenfenzheng">身份证号</label>
                                <input id="shenfenzheng" name="shenfenzheng" type="text" class="validate" th:value="*{getShenfenzheng()}"
                                       placeholder="身份证号" required/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group" style="width: 48%;float: left;padding-left: 20px">
                                <label for="gongzuodanwei">现在工作单位</label>
                                <input placeholder="现在工作单位" id="gongzuodanwei" type="text" class="validate"
                                       name="gongzuodanwei" th:value="*{getGongzuodanwei()}" required/>
                            </div>
                            <div class="form-group" style="width: 48%;float: left;padding-left: 20px">
                                <label for="jiankangzhuangkuang">健康状况</label>
                                <input id="jiankangzhuangkuang" name="jiankangzhuangkuang" type="text" class="validate"
                                       placeholder="健康状况" th:value="*{getJiankangzhuangkuang()}" required/>
                            </div>
                        </div>
                        <div class="row">

                            <div class="form-group" style="width: 48%;float: left;padding-left: 20px">
                                <label for="email">邮箱</label>
                                <input id="email" name="email" type="email" class="validate" th:value="*{getEmail()}" placeholder="邮箱" required/>

                            </div>
                            <div class="form-group" style="width: 48%;float: left;padding-left: 20px">
                                性别：
                                <input name="sex" type="radio" id="man" value="男" checked/>
                                <label for="man">男</label>
                                <input name="sex" type="radio" id="woman" value="女"/>
                                <label for="woman">女</label>
                            </div>
                        </div>

                        <div>
                            <label for="birthday">会员生日</label>
                            <input id="birthday" name="birthday" type="date" class="validate" placeholder="会员生日" th:value="*{getBirthday()}"
                                   required/>
                        </div>

                        <div class="row">
                            <div class="form-group" style="width: 48%;float: left;padding-left: 20px">
                                <label for="address">通讯地址</label>
                                <input placeholder="通讯地址" id="address" type="text" class="validate" name="address" th:value="*{getAddress()}"
                                       required/>

                            </div>
                            <div class="form-group" style="width: 48%;float: left;padding-left: 20px">
                                <label for="youzhengbianma">邮政编码</label>
                                <input id="youzhengbianma" name="youzhengbianma" type="tel" class="validate" th:value="*{getYouzhengbianma()}"
                                       placeholder="邮政编码" required/>

                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label for="huodongjianjie">参加活动简介</label>
                                <input placeholder="参加活动简介" id="huodongjianjie" type="text" class="validate" th:value="*{getHuodongjianjie()}"
                                       name="huodongjianjie" required/>

                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="jinengtechang">特长技能</label>
                                <input placeholder="特长技能" id="jinengtechang" type="text" class="validate" th:value="*{getJinengtechang()}"
                                       name="jinengtechang" required/>

                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="fuwuyixiang">服务意向</label>
                                <input placeholder="服务意向" id="fuwuyixiang" type="text" class="validate" th:value="*{getFuwuyixiang()}"
                                       name="fuwuyixiang" required/>

                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="zhiye">从事何种职业</label>
                                <input placeholder="从事何种职业" id="zhiye" type="text" class="validate" name="zhiye" th:value="*{getZhiye()}"
                                       required/>

                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s2">
                                会员等级：
                            </div>
                            <div class="col s10">
                                <label style="display: none" for="inputState">State</label>
                                <select id="inputState" class="form-control" name="gradeName" th:value="*{getMemberGrade().getGradeName()}" required>

                                </select>
                            </div>

                        </div>
                       <div class="row">
                           <button onclick="submitForm()" class="waves-effect waves-light btn" type="button">确认修改</button>
                           <button th:onclick="submitPass([[${member.getId()}]])" class="waves-effect waves-light btn" type="button">报名确认</button>
                           <button onclick="submitForm()" class="waves-effect waves-light btn" type="button">报名驳回</button>
                           <button onclick="submitForm()" class="waves-effect waves-light btn" type="button">打印报名表</button>
                       </div>
                    </form>

                    <div class="clearBoth"></div>
                </div>
                <!--</div>-->
            </div>
            <!--页脚-->
            <br>
            <br>
            <br>
            <div th:replace="footer :: html"></div>
        </div>

    </div>
</div>

<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="assets/js/jquery-1.10.2.js"></script>

<!-- Bootstrap Js -->
<script src="assets/js/bootstrap.min.js"></script>

<script src="assets/materialize/js/materialize.min.js"></script>

<!-- Metis Menu Js -->
<script src="assets/js/jquery.metisMenu.js"></script>

<script src="assets/js/easypiechart.js"></script>
<script src="assets/js/easypiechart-data.js"></script>

<script src="assets/js/Lightweight-Chart/jquery.chart.js"></script>

<!-- Custom Js -->
<script src="assets/js/custom-scripts.js"></script>

<script>
    function submitForm() {
        if (confirmPassword())
            $('#addMember').submit();
    }

    $.ajax({
        type: "get",
        url: '/getGrade',
        dataTyp: 'json',
        success: function (data) {
            var inputState = $('#inputState');
            inputState.html('');
            $.each(data, function (index, content) {
                inputState.html(inputState.html() + "<option id='" + content.id + "'>" + content.gradeName + "</option>");
            });
        }
    });
    function submitPass(memberId) {
        if (confirm('确认通过？')) {
            $.ajax({
                url: '/approveMember',
                type: 'POST',
                data: {memberId: memberId,ispass:true,message:""},
                success: function (data) {
                    alert(data);
                    if (data === 'success'){
                        window.location.href ="/queryMember";
                    }
                }

            })
        }
    }


</script>
</body>

</html>
