<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <div th:replace="links::header"></div>
    <div th:replace="script::js_footer"></div>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="title :: html"></div>
    <!--侧边栏-->
    <div th:replace="sidebar :: html"></div>
    <!--内容主体-->
    <div  class="layui-body" id="page-wrapper">
        <!--内容主题-->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加会员 </legend>
          </fieldset>
        <div id="page-inner">
            <!--自定义内容-->
            <!--<div class="container">-->
            <div class="card">
                <div class="card-content">
                    <form th:action="@{/addMember}" method="post" enctype="multipart/form-data" id="addMember" >
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>选择头像文件</span>
                                <input id="file" type="file" name="icon" multiple="" placeholder="选择文件" accept="image/*"
                                       onchange="changeToop()">
                            </div>
                            <div class="file-path-wrapper">
                                <!--<input class="file-path validate" type="text" placeholder="Upload one or more files">-->
                                <img id="myimg" src="assets/icon/common.jpg" class="img-responsive img-thumbnail"
                                     style="width: 20%;height: 20%"/>
                            </div>
                            <!--头像文件上传预览-->
                            <script>
                                function Id(id) {
                                    return document.getElementById(id);
                                }

                                function changeToop() {
                                    var file = Id("file");
                                    if (file.value === '') {
                                        //设置默认图片
                                        Id("myimg").src = 'assets/icon/common.jpg';
                                    } else {
                                        preImg("file", "myimg");
                                    }
                                }

                                //获取input[file]图片的url Important
                                function getFileUrl(fileId) {
                                    var url;
                                    var file = Id(fileId);
                                    var agent = navigator.userAgent;
                                    if (agent.indexOf("MSIE") >= 1) {
                                        url = file.value;
                                    } else if (agent.indexOf("Firefox") > 0) {
                                        url = window.URL.createObjectURL(file.files.item(0));
                                    } else if (agent.indexOf("Chrome") > 0) {
                                        url = window.URL.createObjectURL(file.files.item(0));
                                    }
                                    return url;
                                }

                                //读取图片后预览
                                function preImg(fileId, imgId) {
                                    var imgPre = Id(imgId);
                                    imgPre.src = getFileUrl(fileId);
                                }
                            </script>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width: 120px;" for="memberName">会员名</label>
                                <div class="layui-input-inline">
                                <input placeholder="会员名" id="memberName" type="text" class="layui-input" name="memberName"
                                       required/>
                                </div>

                            </div>
                            <div class="layui-inline" >
                                <label class="layui-form-label" style="width: 120px;" for="phone">联系电话</label>
                                <div class="layui-input-inline">
                                <input id="phone" name="phone" type="tel" class="layui-input" placeholder="联系电话" required/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width: 120px;" for="zhiwu">职务</label>
                                <div class="layui-input-inline">
                                <input placeholder="职务" id="zhiwu" type="text" class="layui-input" name="zhiwu" required/>
                                </div>

                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width: 120px;" for="zhengzhimianmao">政治面貌</label>
                                <div class="layui-input-inline">
                                <input id="zhengzhimianmao" name="zhengzhimianmao" type="text" class="layui-input"
                                       placeholder="政治面貌" required/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input placeholder="民族" id="minzu" type="text" class="layui-input" name="minzu" required/>
                                <label class="layui-form-label" style="width: 120px;" for="memberName">民族</label>
                            </div>
                            <div class="layui-inline">
                                <input id="shenfenzheng" name="shenfenzheng" type="text" class="layui-input"
                                       placeholder="身份证号" required/>
                                <label class="layui-form-label" style="width: 120px;" for="shenfenzheng">身份证号</label>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input placeholder="现在工作单位" id="gongzuodanwei" type="text" class="layui-input"
                                       name="gongzuodanwei" required/>
                                <label class="layui-form-label" style="width: 120px;" for="gongzuodanwei">现在工作单位</label>
                            </div>
                            <div class="layui-inline">
                                <input id="jiankanzhuangkuang" name="jiankanzhuangkuang" type="text" class="layui-input"
                                       placeholder="健康状况" required/>
                                <label class="layui-form-label" style="width: 120px;" for="jiankanzhuangkuang">健康状况</label>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input placeholder="通讯地址" id="address" type="text" class="layui-input" name="address"
                                       required/>
                                <label class="layui-form-label" style="width: 120px;" for="address">通讯地址</label>
                            </div>
                            <div class="layui-inline">
                                <input id="youzhengbianma" name="youzhengbianma" type="tel" class="layui-input"
                                       placeholder="邮政编码" required/>
                                <label class="layui-form-label" style="width: 120px;" for="youzhengbianma">邮政编码</label>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input placeholder="参加活动简介" id="canjiahuodong" type="text" class="layui-input"
                                       name="canjiahuodong" required/>
                                <label class="layui-form-label" style="width: 120px;" for="canjiahuodong">参加活动简介</label>
                            </div>

                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input placeholder="特长技能" id="jinengtechang" type="text" class="layui-input"
                                       name="jinengtechang" required/>
                                <label class="layui-form-label" style="width: 120px;" for="jinengtechang">特长技能</label>
                            </div>

                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input placeholder="服务意向" id="fuwuyixiang" type="text" class="layui-input"
                                       name="fuwuyixiang" required/>
                                <label class="layui-form-label" style="width: 120px;" for="fuwuyixiang">服务意向</label>
                            </div>

                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input placeholder="从事何种职业" id="zhiye" type="text" class="layui-input" name="zhiye"
                                       required/>
                                <label class="layui-form-label" style="width: 120px;" for="zhiye">从事何种职业</label>
                            </div>

                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input placeholder="会员密码" id="password" type="password" class="layui-input" name="password"
                                       onchange="confirmPassword()" required/>
                                <label class="layui-form-label" style="width: 120px;" for="password">会员密码</label>
                            </div>
                            <div class="layui-inline">
                                <input id="confirm" type="password" class="layui-input" placeholder="确认密码"
                                       onchange="confirmPassword()" required/>
                                <label class="layui-form-label" style="width: 120px;" for="confirm">确认密码</label>
                            </div>
                            <script>

                                function confirmPassword() {
                                    var password = document.getElementById('password');
                                    var password2 = document.getElementById('confirm');

                                    if (password2.value === '')
                                        return;
                                    if (password.value === '') {
                                        alert('密码不能为空');
                                        return false;
                                    }

                                    if (password.value !== password2.value) {
                                        password2.setAttribute('class', 'invalid');
                                        alert('密码不一致！！');
                                        return false;
                                    }
                                    password2.setAttribute('class', 'valid');
                                    return true;
                                }
                            </script>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="email" name="email" type="email" class="layui-input" placeholder="邮箱" required/>
                                <label class="layui-form-label" style="width: 120px;" for="email">邮箱</label>
                            </div>
                            <div class="layui-inline">
                                性别：
                                <input name="sex" type="radio" id="man" value="男" checked/>
                                <label class="layui-form-label" style="width: 120px;" for="man">男</label>
                                <input name="sex" type="radio" id="woman" value="女"/>
                                <label class="layui-form-label" style="width: 120px;" for="woman">女</label>
                            </div>
                        </div>

                        <div>
                            <input id="birthday" name="birthday" type="date" class="layui-input" placeholder="会员生日"
                                   required/>
                            <label class="layui-form-label" style="width: 120px;" for="birthday">会员生日</label>
                        </div>

                        <div class="layui-form-item">

                            <div class="input-field col s2">
                                会员等级：
                            </div>
                            <div class="col s10">
                                <label style="display: none" for="inputState">State</label>
                                <select id="inputState" class="form-control" name="gradeName" required>

                                </select>
                            </div>

                        </div>

                        <button onclick="submitForm()" class="waves-effect waves-light btn" type="button">添加会员</button>
                        <button class="waves-effect waves-light btn" type="reset">重置数据</button>
                    </form>

               
                </div>
                <!--</div>-->
            </div>
            <!--页脚-->
            <br>
            <br>
            <br>
            <div th:replace="footer :: html"></div>
        </div>

    </div>
</div>


<script>
    function submitForm() {
        if (confirmPassword())
            $('#addMember').submit();
    }

    $.ajax({
        type: "get",
        url: '/getGrade',
        dataTyp: 'json',
        success: function (data) {
            var inputState = $('#inputState');
            inputState.html('');
            $.each(data, function (index, content) {
                inputState.html(inputState.html() + "<option id='" + content.id + "'>" + content.gradeName + "</option>");
            });
        }
    });
</script>
</body>

</html>
